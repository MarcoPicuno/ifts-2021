<html>
    <head>
        <title>Tabelle</title>
    </head>
    <body>
        <h1>Tabelle</h1>
        <table style="border: 1px solid gray;width: 100%;">
            <thead>
                <!-- tr (table row) è una riga di una tabella -->
                <tr style="background-color: lightgray; font-weight: bold;">
                    <!-- td (table data): è una cella della tabella-->
                    <td style="border-right: 1px dotted green;">N.</td>
                    <td>Cognome</td>
                    <td>Nome</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border-right: 1px dotted green;border-bottom-width: 5px;border-bottom-color: red;border-bottom-style: double;">1.</td>
                    <td>Colleoni</td>
                    <td>Andrea</td>
                </tr>
                <tr>
                    <td style="border-right: 1px dotted green;">2.</td>
                    <td>Rossi</td>
                    <td>Mario</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="border: 1px solid blue;">Ho un totale di 2 studenti</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
