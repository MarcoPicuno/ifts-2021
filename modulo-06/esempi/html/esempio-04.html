<html>
    <head>
        <title>Stili e colori</title>
    </head>
    <body>
        <h1 style="font-size: 10px;">Stili e colori</h1>
        <!-- nel valore dell'attributo style di qualsiasi HTML element si devono delle CSS
        declarations, che verranno applicate all'elemento HTML -->
        <!-- le CSS declarations permettono di controllare in modo molto sofisticato il
        look and feel (l'aspetto) dell'elemento -->
        <p style="background-color: red;">Paragrafo</p>
        <div>
            <p style="color: blue;font-size: 64px;">Pagarafo nel pannello</p>
        </div>
        <div style="background-color: #4c5092;width: 300px;height: 250px;">
            <p style="color: white;font-weight: bold;">Altro paragrafo di testo</p>
        </div>
        <!-- display: è la proprietà CSS che decide come gli elementi vengono disposti dal browser
        nello spazio disponibile -->
        <!-- in prima battuta ci sono 2 tipi principali di display: inline e block -->
        <!-- i tag hanno un comportamento di default rispetto a display -->
        <!-- i DIV e i P sono block -->
        <!-- span, string, em, ins, ecc. sono inline -->
        <div>
            <p>Par 1 <strong>ciaooooo</strong></p>
            <p>Par 2 <span id="ciccio" style="font-weight: 900;">testo nello span</span></p>
        </div>
    </body>
</html>
